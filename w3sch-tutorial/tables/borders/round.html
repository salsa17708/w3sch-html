<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-radius: 10px;
}
</style>
</head>
<body>

<h2>Table With Rounded Borders</h2>

<p>Use the CSS border-radius property to add rounded corners to the borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Juleha</td>
    <td>huruguay</td>
    <td>70</td>
  </tr>
  <tr>
    <td>Erwin</td>
    <td>saputra</td>
    <td>27</td>
  </tr>
  <tr>
    <td>dorothea</td>
    <td>jayatri</td>
    <td>30</td>
  </tr>
</table>

</body>
</html>
