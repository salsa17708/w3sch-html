<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TR elements define table rows</h2>

<table style="width:100%">
  <tr>
    <td>siti</td>
    <td>maesaroh</td>
    <td>grace</td>
  </tr>
  <tr>
    <td>3</td>
    <td>4</td>
    <td>2</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
