<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid #56e445;
  border-collapse: collapse;
}
th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
</style>
</head>
<body>

<h2>Cellpadding - top - bottom - left - right </h2>
<p>We can specify different padding for all fours sides of the cell content.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>remond</td>
    <td>rohimat</td>
    <td>42</td>
  </tr>
  <tr>
    <td>leonard</td>
    <td>julius</td>
    <td>94</td>
  </tr>
  <tr>
    <td>allard</td>
    <td>forger</td>
    <td>77</td>
  </tr>
</table>

</body>
</html>
