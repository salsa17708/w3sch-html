<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table style="width:100%">
  <tr>
    <th>oscar</th>
    <th>delta</th>
    <th>alpa</th>
  </tr>
  <tr>
    <td>titl,tpm</td>
    <td>tsm,tab</td>
    <td>atph,aphp</td>
  </tr>
  <tr>
    <td>160</td>
    <td>174</td>
    <td>197</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
