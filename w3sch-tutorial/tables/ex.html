<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>name</th>
    <th>gender</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>dasha taran</td>
    <td>women</td>
    <td>korea</td>
  </tr>
  <tr>
    <td>watanabe haaruto</td>
    <td>men</td>
    <td>japan</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
