<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #48404d;
}

tr:hover {background-color: #f9d6d4;}
</style>
</head>
<body>

<h2>Hoverable Table</h2>
<p>Move the mouse over the table rows to see the effect.</p>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>melisha</td>
    <td>hemilton</td>
    <td>$140</td>
  </tr>
  <tr>
    <td>hwang</td>
    <td>hyunjin</td>
    <td>$200</td>
  </tr>
  <tr>
    <td>yanji</td>
    <td>hwang</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>helios</td>
    <td>Bramington</td>
    <td>$1000</td>
  </tr>
</table>

</body>
</html>
