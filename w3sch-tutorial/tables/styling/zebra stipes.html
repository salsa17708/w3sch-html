<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #e1b79f;
}
</style>
</head>
<body>

<h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>athan</td>
  <td>bellen</td>
  <td>$100</td>
  </tr>
  <tr>
  <td>agatha</td>
  <td>bellen</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>aegypt</td>
  <td>bellne</td>
  <td>$300</td>
  </tr>
  <tr>
  <td>arthur</td>
  <td>Brown</td>
  <td>$50</td>
  </tr>
</table>

</body>
</html>
