<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

tr {
  border-bottom: 1px solid wheat;
}
</style>
</head>
<body>

<h2>Bordered Table Dividers</h2>
<p>Add the border-bottom property to the tr elements for horizontal dividers:</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  <th>Savings</th>
  </tr>
  <tr>
    <td>alana</td>
    <td>arabella</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>grazzle</td>
    <td>julius</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>grizzly</td>
    <td>julius</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleo</td>
    <td>josephine</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
