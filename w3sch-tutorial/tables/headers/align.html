<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th {
  text-align: left;
}
</style>
</head>
<body>

<h2>Left-align Headers</h2>

<p>To left-align the table headers, use the CSS text-align property.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>tiya</td>
    <td>safina</td>
    <td>39</td>
  </tr>
  <tr>
    <td>rika</td>
    <td>kalifah</td>
    <td>14</td>
  </tr>
</table>

</body>
</html>
