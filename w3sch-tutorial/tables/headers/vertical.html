<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid #939185;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Vertical Table Headers</h2>

<p>The first column becomes table headers if you set the first table cell in each table row to a TH element:</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <td>melisya</td>
    <td>pratiwi</td>
  </tr>
  <tr>
    <th>Lastname</th>
    <td>azahra</td>
    <td>delina</td>
  </tr>
  <tr>
    <th>Age</th>  
    <td>38</td>
    <td>62</td>
  </tr>
</table>

</body>
</html>
