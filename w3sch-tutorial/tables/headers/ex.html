<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid #8D493A;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Table Headers</h2>

<p>Use the TH element to define table headers.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>trania</td>
    <td>suyanto</td>
    <td>36</td>
  </tr>
  <tr>
    <td>eqa</td>
    <td>syahlani</td>
    <td>53</td>
  </tr>
</table>

</body>
</html>
