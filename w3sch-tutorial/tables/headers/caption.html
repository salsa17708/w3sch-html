<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid gold;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table style="width:100%">
  <caption>Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>bills</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$10000</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$45000</td>
  </tr>
</table>

</body>
</html>
