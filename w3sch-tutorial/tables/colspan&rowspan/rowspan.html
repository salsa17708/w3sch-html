<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid #48ee;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <td>taruni</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>2324337</td>
  </tr>
  <tr>
    <td>08212774</td>
  </tr>
</table>
</body>
</html>
