<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click here!</button>

<p id="demo">This is a magic!.</p>

<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "welcome in javasript world!";
}
</script>

</body>
</html>
